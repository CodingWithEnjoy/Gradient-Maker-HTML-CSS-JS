<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Gradient Generator - Coding With Enjoy | برنامه نویسی با لذت</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="gradient-box"></div>
      <div class="row options">
        <div class="column direction">
          <p>راستا</p>
          <div class="select-box">
            <select>
              <option value="to top">به بالا</option>
              <option value="to right top">به بالا راست</option>
              <option value="to right">به راست</option>
              <option value="to right bottom">به پایین راست</option>
              <option value="to bottom">به پایین</option>
              <option value="to left bottom">به پایین چپ</option>
              <option value="to left">به چپ</option>
              <option value="to left top" selected>به چپ بالا</option>
            </select>
          </div>
        </div>
        <div class="column palette">
          <p>رنگ ها</p>
          <div class="colors">
            <input type="color" value="#5665E9" />
            <input type="color" value="#A271F8" />
          </div>
        </div>
      </div>
      <textarea class="row" disabled>background-image: linear-gradient(to left top, #977DFE,  #6878FF);</textarea>
      <div class="row buttons">
        <button class="refresh">تغییر رندوم</button>
        <button class="copy">کپی</button>
      </div>
    </div>
  </body>
</html>
